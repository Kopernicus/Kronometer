Kronometer
{
	useHomeDay = false
	useHomeYear = false
	useLeapYears = false
	CustomTime
	{
		Second
		{
			singular = Second
			plural = Seconds
			symbol = s
			value = 1
		}
		Minute
		{
			singular = Minute
			plural = Minutes
			symbol = m
			value = 60
		}
		Hour
		{
			singular = Hour
			plural = Hours
			symbol = h
			value = 3600
		}
		Day
		{
			singular = Day
			plural = Days
			symbol = d
		}
		Year
		{
			singular = Year
			plural = Years
			symbol = y
		}
	}
	DisplayDate
	{
		PrintDate
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Y1> <Y>, <D1> <D>
			displayTime = < - <H><H0><M><M0>
			displaySeconds = , <S><S0>
		}
		PrintDateNew
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Y1> <Y>, <D1> <D>
			displayTime = < - <H:D2>:<M:D2>
			displaySeconds = :<S:D2>
		}
		PrintDateCompact
		{
			offsetTime = 0
			offsetDay = 1
			offsetYear = 1
			displayDate = <Y0><Y>, <D0><D:00>
			displayTime = , <H>:<M:00>
			displaySeconds = :<S:00>
		}
	}
}
